<html>
    <head>
        <style>

@font-face{
    font-family: "SourceCodePro";
    src: url("./fonts/SourceCodePro-Regular.otf");
}

@font-face{
    font-family: "SourceCodePro";
    font-weight: bold;
    src: url("./fonts/SourceCodePro-Bold.otf");
}

.code {
    font-family: "SourceCodePro";
}

.serif {
    font-family: Georgia, "Times New Roman", Times, serif;
}

    <body>
    <p>Here is some text in whatever the <strong>default</strong> font is</p>
    <p class='serif'>Here is some text in a <strong>serif</strong> font</p>
    <p class='code'>Here is some text in a <strong>funky</strong> monowidth font</p>
    </body>

</html>
